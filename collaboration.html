<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>협업 - ForEMDX</title>

    <meta name="description" content="ForEMDX(포엠디엑스)의 기업 협업 플랫폼입니다. 산업AI 및 AX 전환 프로젝트를 등록하고 최고의 파트너를 만나보세요.">
    <meta property="og:title" content="협업 플랫폼 | ForEMDX">
    <meta property="og:description" content="산업AI 컨설팅, SW 개발, 데이터 분석 및 기업 매칭, 프로젝트 협업 서비스를 제공합니다.">
    <style>
        /* Google Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Rubik:wght@500;700&display=swap');

        /* CSS Variables for Easy Theme Management */
        :root {
            --primary-color: #1B9C85;
            --primary-dark-color: #178E79;
            --secondary-color: #0F172A;
            --text-color: #454F5E;
            --light-text-color: #FFFFFF;
            --bg-light-color: #EDF6EE;
            --bg-dark-color: #06140C;
            --font-family-heading: 'Rubik', 'Noto Sans KR', sans-serif;
            --font-family-body: 'Noto Sans KR', sans-serif;
        }

        /* Basic Reset & Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* 스크롤바 중복 방지 */
        }

        body {
            font-family: var(--font-family-body);
            color: var(--text-color);
            line-height: 1.7;
            background-color: #fdfdfd;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .main-header {
            /* ▼▼▼ [수정] position: absolute 제거 ▼▼▼ */
            position: relative; 
            z-index: 100;
            padding: 20px 0;
            transition: background-color 0.3s ease;
            /* ▼▼▼ [추가] 헤더에 배경색 부여 ▼▼▼ */
            background-color: var(--secondary-color);
            flex-shrink: 0; /* 헤더 높이가 줄어들지 않도록 설정 */
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-family-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--light-text-color);
            text-decoration: none;
            letter-spacing: 2px;
        }
        
        .nav-wrapper { display: flex; align-items: center; gap: 30px; }
        .main-nav > ul { list-style: none; display: flex; gap: 30px; }
        .main-nav .menu-item { position: relative; }
        .main-nav a { color: var(--light-text-color); text-decoration: none; font-family: var(--font-family-heading); font-weight: 500; font-size: 18px; transition: color 0.3s ease; padding: 20px 0; }
        .main-nav a:hover { color: var(--primary-color); }
        
        /* Dropdown Menu Styles */
        .sub-menu { display: none; position: absolute; top: 80%; left: 50%; transform: translateX(-50%); background-color: rgba(15, 23, 42, 0.9); list-style: none; padding: 10px 0; margin-top: 10px; border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); min-width: 180px; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .sub-menu li { text-align: center; }
        .sub-menu a { padding: 12px 20px; display: block; white-space: nowrap; font-size: 16px; }
        .sub-menu a:hover { background-color: var(--primary-color); color: var(--light-text-color); }
        .menu-item:hover .sub-menu { display: block; opacity: 1; visibility: visible; }
        
        #lang-toggle-btn { background: rgba(255, 255, 255, 0.2); border: 1px solid var(--light-text-color); color: var(--light-text-color); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-family: var(--font-family-heading); font-weight: 700; transition: background-color 0.3s, color 0.3s; }
        #lang-toggle-btn:hover { background-color: var(--light-text-color); color: var(--secondary-color); }
        
        /* ▼▼▼ [추가] iframe을 감싸는 컨테이너 스타일 ▼▼▼ */
        .iframe-wrapper {
            flex-grow: 1; /* 헤더를 제외한 나머지 모든 공간을 차지 */
            overflow: hidden;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* ▲▲▲ [추가] iframe을 감싸는 컨테이너 스타일 ▲▲▲ */


        /* Mobile Menu Styles */
        .mobile-menu-toggle { display: none; background: none; border: none; cursor: pointer; z-index: 101; }
        .mobile-nav { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.98); flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .main-header.nav-active .mobile-nav { display: flex; }
        .mobile-nav ul { list-style: none; text-align: center; }
        .mobile-nav > ul > li { margin: 25px 0; }
        .mobile-nav ul a { color: var(--light-text-color); text-decoration: none; font-size: 2rem; font-family: var(--font-family-heading); }
        .mobile-nav .mobile-submenu-title { color: #8892b0; font-size: 2rem; font-family: var(--font-family-heading); margin-bottom: 10px; }
        .mobile-nav .mobile-submenu { list-style: none; padding: 0; margin: 0; }
        .mobile-nav .mobile-submenu li { margin: 10px 0; }
        .mobile-nav .mobile-submenu a { font-size: 1.5rem; color: #ccd6f6; }
        .mobile-menu-toggle.active svg:first-child { display: none; }
        .mobile-menu-toggle:not(.active) svg:last-child { display: none; }

        @media (max-width: 768px) { 
            .nav-wrapper { gap: 15px; } 
            .main-nav { display: none; } 
            .mobile-menu-toggle { display: block; } 
            #lang-toggle-btn { font-size: 14px; padding: 6px 12px; } 
        }
    </style>
</head>
<body>

    <header class="main-header" id="mainHeader">
        <div class="container">
            <a href="index.html" class="logo">ForEMDX</a>
            <div class="nav-wrapper">
                <nav class="main-nav">
                    <ul>
                        <li class="menu-item"><a href="index.html#home" data-key="navHome">Home</a></li>
                        <li class="menu-item"><a href="index.html#about" data-key="navAbout">About</a></li>
                        <li class="menu-item">
                            <a href="index.html#services" data-key="navService">Service</a>
                            <ul class="sub-menu">
                                <li><a href="collaboration.html" data-key="navCollab">협업</a></li>
                                <li><a href="project.html" data-key="navProject">프로젝트</a></li>
                                <li><a href="diagnosis.html" data-key="navDiagnosis">기업수준진단</a></li>
                            </ul>
                        </li>
                        <li class="menu-item"><a href="index.html#contact" data-key="navContact">Contact</a></li>
                    </ul>
                </nav>
                <button id="lang-toggle-btn">KO</button>
            </div>
             <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: white;">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: white; display: none;">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
         <nav class="mobile-nav" id="mobileNav">
            <ul>
                <li><a href="index.html#home" data-key="navHomeMobile" class="mobile-nav-link">Home</a></li>
                <li><a href="index.html#about" data-key="navAboutMobile" class="mobile-nav-link">About</a></li>
                <li class="has-submenu-mobile">
                    <span class="mobile-submenu-title" data-key="navServiceMobile">Service</span>
                    <ul class="mobile-submenu">
                        <li><a href="collaboration.html" data-key="navCollabMobile" class="mobile-nav-link">협업</a></li>
                        <li><a href="project.html" data-key="navProjectMobile" class="mobile-nav-link">프로젝트</a></li>
                        <li><a href="diagnosis.html" data-key="navDiagnosisMobile" class="mobile-nav-link">기업수준진단</a></li>
                    </ul>
                </li>
                <li><a href="index.html#contact" data-key="navContactMobile" class="mobile-nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="iframe-wrapper">
        <iframe src="https://honeysuckle-pick-ea6.notion.site/ebd/228ffb52855f808ea938ef4f1c0db578" title="Collaboration Page Content"></iframe>
    </div>
    <script>
        // 이 페이지는 다른 페이지이므로, 언어 전환 등 공통 JavaScript는 별도 파일로 관리하는 것이 좋지만,
        // 요청에 따라 단일 파일로 유지하기 위해 필요한 스크립트를 포함합니다.
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                ko: {
                    navHome: "홈", navAbout: "소개", navService: "서비스", navContact: "연락처",
                    navCollab: "협업", navProject: "프로젝트", navDiagnosis: "기업수준진단",
                    navHomeMobile: "홈", navAboutMobile: "소개", navServiceMobile: "서비스", navContactMobile: "연락처",
                    navCollabMobile: "협업", navProjectMobile: "프로젝트", navDiagnosisMobile: "기업수준진단",
                },
                en: {
                    navHome: "Home", navAbout: "About", navService: "Service", navContact: "Contact",
                    navCollab: "Collaboration", navProject: "Project", navDiagnosis: "Diagnosis",
                    navHomeMobile: "Home", navAboutMobile: "About", navServiceMobile: "Service", navContactMobile: "Contact",
                    navCollabMobile: "Collaboration", navProjectMobile: "Project", navDiagnosisMobile: "Diagnosis",
                }
            };

            const langToggleButton = document.getElementById('lang-toggle-btn');
            const translatableElements = document.querySelectorAll('[data-key]');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mainHeader = document.getElementById('mainHeader');
            const mobileNav = document.getElementById('mobileNav');
            let currentLang = localStorage.getItem('lang') || 'en';

            const switchLanguage = (lang) => {
                translatableElements.forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                currentLang = lang;
                langToggleButton.textContent = lang === 'ko' ? 'EN' : 'KO';
                localStorage.setItem('lang', lang); 
                document.documentElement.lang = lang === 'ko' ? 'ko-KR' : 'en-US';
            };
            
            langToggleButton.addEventListener('click', () => {
                const newLang = currentLang === 'ko' ? 'en' : 'ko';
                switchLanguage(newLang);
            });
            
            mobileMenuToggle.addEventListener('click', () => {
                mainHeader.classList.toggle('nav-active');
                mobileMenuToggle.classList.toggle('active');
            });

            mobileNav.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    mainHeader.classList.remove('nav-active');
                    mobileMenuToggle.classList.remove('active');
                });
            });
            
            switchLanguage(currentLang);
        });
    </script>
</body>
</html>
